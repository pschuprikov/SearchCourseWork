<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head><title>Guess Number App</title></h:head>
<h:body>
    <h:form>
        <p:dataTable var="_term" value = "#{termsList.lastInfos}">
            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{_term.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Term</f:facet>
                <h:outputText value="#{_term.term}"/>
            </p:column>
        </p:dataTable>
        <h:commandButton actionListener="#{termsList.advance}" value="Next"/>
        <h:commandButton actionListener="#{termsList.reset}" value="Reset"/>
    </h:form>
</h:body>

</html>
