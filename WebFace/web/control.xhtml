<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsf/composite/chuprikov"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Control</title>
</h:head>
<h:body>
    <p:tabView id="tabs" activeIndex="#{control.activeIdx}" style="border: 0">
        <p:ajax event="tabChange" listener="#{control.onTabChange}"/>
        <p:tab id="fetchTab" title="fetch control">
            <c:fetch/>
        </p:tab>
        <p:tab id="fetchDBTab" title="fetch data">
            <c:fetchdb/>
        </p:tab>
        <p:tab id="parseDBTab" title="parse data">
            <c:parsedb/>
        </p:tab>
        <p:tab id="parseTab" title="parse control">
            <c:parse/>
        </p:tab>
        <p:tab id="termsTab" title="terms data">
            <c:terms/>
        </p:tab>
        <p:tab id="indexTab" title="index control">
            <c:index/>
        </p:tab>
        <p:tab id="documentTab" title="document data">
            <c:documents/>
        </p:tab>
        <p:tab id="searchTab" title="search">
            <c:search/>
        </p:tab>
    </p:tabView>
</h:body>
</html>
