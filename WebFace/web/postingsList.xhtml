<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Postings list</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="postings for #{postings.termID}">
            <p:dataTable id="trous" var="_term" value = "#{postings.lastInfos}">
                <p:column headerText="documentID" style="width: 20%">
                    #{_term.documentID}
                </p:column>
                <p:column headerText="positions">
                    <ui:repeat value="#{_term.positions}" var="_pos">
                        (#{_pos.index}, #{_pos.type})
                    </ui:repeat>
                </p:column>
            </p:dataTable>
            <p:commandButton update="trous" actionListener="#{postings.advance()}" value="Next"/>
            <p:commandButton update="trous" actionListener="#{postings.reset()}" value="Reset"/>
        </p:panel>
        <p:commandButton value="Back" ajax="false" action="control"/>
    </h:form>
</h:body>

</html>
