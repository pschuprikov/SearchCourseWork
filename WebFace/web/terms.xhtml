<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head><title>Guess Number App</title></h:head>
<h:body>
    <h:form>
        <p:dataTable id="trous" var="_term" value = "#{terms.lastInfos}">
            <p:column headerText="ID" style="width: 20%">
                #{_term.id}
            </p:column>
            <p:column headerText="Term">
                #{_term.term}
            </p:column>
        </p:dataTable>
        <p:commandButton update="trous" actionListener="#{terms.advance()}" value="Next"/>
        <p:commandButton update="trous" actionListener="#{terms.reset()}" value="Reset"/>4
    </h:form>
</h:body>

</html>
