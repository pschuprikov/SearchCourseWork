<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head><title>Guess Number App</title></h:head>
<h:body>
    <c:interface name="parsedb"/>
    <c:implementation>
        <h:form>
            <p:panel header="Parsed problems">
                <p:dataTable id="parsedTable" var="_term" value = "#{parser.lastDatas}">
                    <p:column headerText="Resource" style="width: 10%">
                        #{_term.problemID.resource}
                    </p:column>
                    <p:column headerText="Problem ID" style="width: 10%">
                        #{_term.problemID.problemID}
                    </p:column>
                    <p:column headerText="Title" style="width: 10%">
                        #{_term.title}
                    </p:column>
                    <p:column headerText="Content">
                        <p:commandButton value="Show content" ajax="false" action="parsedProblem">
                            <f:param name="resource" value="#{_term.problemID.resource}"/>
                            <f:param name="problemID" value="#{_term.problemID.problemID}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="URL">
                        <a href="#{_term.url}">#{_term.url}</a>
                    </p:column>
                </p:dataTable>
                <p:commandButton update="parsedTable" actionListener="#{parser.advance()}" value="Next"/>
                <p:commandButton update="parsedTable" actionListener="#{parser.reset()}" value="Reset"/>
                <p:commandButton update="parsedTable" actionListener="#{parser.clear()}" value="Truncate DB"/>
            </p:panel>
            <p:panel header="Search">
                <p:panelGrid columns="2">
                    <h:outputText value="resource"/><p:inputText value="#{parser.requestResource}"/>
                    <h:outputText value="problemID"/><p:inputText value="#{parser.requestProblemID}"/>
                </p:panelGrid>
                <p:commandButton update="parsedTable" actionListener="#{parser.resetWith}" value="Search"/>
            </p:panel>
        </h:form>
    </c:implementation>
</h:body>

</html>
