<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsf/composite"
      xml:lang="en" lang="en">

    <c:interface name="terms"/>
    <c:implementation>
        <h:form>
            <p:panel header="terms">
                <p:dataTable id="trous" var="_fprob" value = "#{terms.lastInfos}">
                    <p:column headerText="ID" style="width: 20%">
                        #{_fprob.id}
                    </p:column>
                    <p:column headerText="Term">
                        #{_fprob.term}
                    </p:column>
                    <p:column headerText="Postings">
                        <p:commandButton value="Show postings" ajax="false" action="#{postings.show(_fprob.id)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton update="trous" actionListener="#{terms.advance()}" value="Next"/>
                <p:commandButton update="trous" actionListener="#{terms.reset()}" value="Reset"/>
            </p:panel>
            <p:panel header="Search">
                <p:panelGrid columns="2">
                    <h:outputText value="Term"/><p:inputText value="#{terms.request}"/>
                </p:panelGrid>
                <p:commandButton update="trous" actionListener="#{terms.resetWith}" value="Search"/>
            </p:panel>
        </h:form>
    </c:implementation>


</html>
