<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
    <c:interface name="fetch"/>
    <c:implementation>
        <h:form>
            <p:panel header="Fetch">
                <p:messages id="resp" showDetail="true"/>
                <p:panelGrid columns="2">
                    <h:outputText value="Resource:"/>
                        <p:selectOneMenu value="#{fetch.resource}" effect="fade" style="width: 100%">
                            <f:selectItems value="#{resourcesList.values}" var="resname" itemLabel="#{resname}" itemValue="#{resname}"/>
                        </p:selectOneMenu>

                    <h:outputText value="From:"/><p:inputText id="from" value="#{fetch.from}" label="from"/>
                    <h:outputText value="To:"/><p:inputText id="to" value="#{fetch.to}" label="to"/>
                </p:panelGrid>
                <p:commandButton id="fetchButton" update="resp" value="Fetch" action="#{fetch.fetch()}"/>
            </p:panel>
        </h:form>
    </c:implementation>
</html>
